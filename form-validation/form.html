<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
</head>
<body>
    <div class="wrapper">
    <form id="signup" action="" novalidate >
        <h1>Sign up</h1>
        <div class="input">
            <input type="text" placeholder="Full Name" name="fullname" required>
            <span class="hide" id="name">Full name is required</span>
        </div>
        <div class="input">
            <input type="number" placeholder="contact number" name="mobile"  required>
            <span class="hide" id="mobile">danish mobile number required</span>
        </div>
        
        <div class="input">
            <input type="number" placeholder="family member" name="memberqty" required>
        </div>
    <button type="submit" class="btn">Sign up</button>
    
    </form>
</div>
</body>
</html>
