<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & Input</title>
  </head>
  <body>
    <form action="">
    <!-- text input -->
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" />
    </div>
 <!--email  -->
    <div>
      <label for="email">email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="enter an email"
      />
    </div>
 <!-- textarea input -->
    <div>
      <label for="message">message</label><br />
      <textarea name="message" id="message" cols="30" rows="5"></textarea>
    </div>
 <!-- select -->
    <div>
      <label for="sex">sex</label>
      <select name="sex" id="sex">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>
    </div>
     <!--number  -->
    <div>
      <label for="age">age</label>
      <input type="number" name="age" id="age" />
    </div>
 <!-- date -->
    <div>
      <label for="Birthdate">birthdate</label>
      <input type="date" name="birthdate" id="birthdate" />
    </div>
 <!-- radio -->
    <div>
      <label for="membership">membership</label>
      <input
        type="radio"
        name="membership"
        id="membership"
        value="simple"
      />simple
      <input
        type="radio"
        name="membership"
        id="membership"
        value="standard"
        checked
      />standard
      <input
        type="radio"
        name="membership"
        id="membership"
        value="super"
      />super
    </div>
 <!-- checkbox -->
    <div>
      <label for="likes">i like to..</label>
      <input type="checkbox" name="likes" id="likes" value="bike" />bike
      <input type="checkbox" name="likes" id="likes" value="car" checked />car
      <input type="checkbox" name="likes" id="likes" value="boat" />boat
    </div>

    <!-- 2 types of submit button -->

    <input type="submit" value="submit" />

    <!-- using button tag -->

    <button type="submit">Submit</button>

    <button type="reset">reset</button>

    </form>
  </body>
</html>
